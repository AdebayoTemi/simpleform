<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,700;1,300&family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet">
    <title>CREATING A SIMPLE FORM</title>
    <link href="CSS/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="form-box">
      <form action="#" class="volunteer-form">
        <h2 class="form-heading">Fill the form below</h2>
        <div class="form-group">
          <input type="text" class="form-input" id="name" placeholder="Fullname" required>
          <label for="name" class="form-label">Fullname</label>
        </div>
        <div class="form-group">
          <input type="email" class="form-input" id="email" placeholder="Email address" required>
          <label for="email" class="form-label">Email address</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-input" id="nunber" placeholder="Phone Number" required>
          <label for="number" class="form-label">Phone Number</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-input" id="Address" placeholder="Address" required>
          <label for="Location" class="form-label">Address</label>
        </div>
        <div class="form-group">
          <label for="Gender" class="form-label"></label>
          <select class="sex" id="gender">
            <option value="">Gender:</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <button type="button" onclick="alert('form submitted sucessfully')" class="form-btn">Submit</button>
        </div>
    </div>

    </form>

    <script src="script.js"></script>
  </body>

</html>
